<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatisticas de Entregas das Lojas</title>

    <link rel="stylesheet" href="./src/css/style.scss">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/style.css.map">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="./src/script.js"></script>
</head>

<body>
    <div class="titulo">
        <h1>Relátorio Díario de Pedidos de Coletados</h1>
    </div>
    <div class="store-selector">
        <button class="store-btn active" data-store="shopee" id="shopee-btn">Shopee</button>
        <button class="store-btn" data-store="americas" id="americas-btn">Lojas Americanas</button>
        <button class="store-btn" data-store="mercado_livre" id="mercado_livre-btn">Mercado Livre</button>
        <button class="store-btn" data-store="kabum" id="kabum-btn">Kabum</button>
        <button class="store-btn" data-store="submarino" id="submarino-btn">Submarino</button>
    </div>
    <main>
        <div id="shopee" class="store shopee active">
            <div id="loja">
                <h2>Shopee</h2>
            </div>
            <div id="informacoes">
                <div id="info-principal">
                    <table>
                        <tr id="titulo_informacoes">
                            <td>Métrica</td>
                            <td>Quantidade</td>
                        </tr>
                        <tr>
                            <td>Pedidos Coletados</td>
                            <td><input type="number" min="0" step="1"></td>
                        </tr>
                        <tr>
                            <td>Pedidos em Atraso <span>(Coleta)</span></td>
                            <td><input type="number" min="0" step="1"></td>
                        </tr>
                        <tr>
                            <td>Porcentagem de Atraso <span>(Coleta)</span></td>
                            <td>0%</td>
                        </tr>
                        <tr>
                            <td>Taxa de Atraso <span>(Portal)</span></td>
                            <td><input type="number" min="0" step="1"></td>
                        </tr>
                        <tr>
                            <td>Porcentagem de Atraso <span>(Portal)</span></td>
                            <td>0%</td>
                        </tr>
                    </table>
                    <div class="graficos">
                        <h3>Visualização</h3>
                        <canvas id="grafico-shopee"></canvas>
                    </div>
                </div>
                <div id="info-secundaria">
                    <div id="conteiner-relatos">
                        <div id="relatos_problemas">
                            <h3>Relato de Problemas</h3>
                        </div>
                        <table>
                            <tr>
                                <td>Pedido #1:</td>
                                <td><input type="text" placeholder="Ex: Problema com a etiqueta..." /></td>
                            </tr>
                            <tr>
                                <td>Pedido #2:</td>
                                <td><input type="text" placeholder="Ex: Pedido não faturou..." /></td>
                            </tr>
                            <tr>
                                <td>Pedido #3:</td>
                                <td><input type="text" placeholder="Ex: Item indisponível..." /></td>
                            </tr>
                            <tr>
                                <td>Pedido #4:</td>
                                <td><input type="text" placeholder="Ex: Problema com a entrega..." /></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
